<body>
    <header>

    <div class="caixa">
        <nav class="container">

        </nav>

        <fieldset>
            <form>
                <h3>DELETE</h3>
                <label>Nome:</label>
                <input type="text" id="nome">
                <br>
                <button onclick="deletarDados()">Deletar</button>
            </form>
        </fieldset>
    </div>

    <script>
        //DELETE
        function deletarDados() {
            const nome = document.getElementById("nome").value;
          
            fetch(`pessoas`)
              .then(response => response.json())
              .then(data => {
                document.getElementById('nome').value = '';
                data.forEach(obj => {
                  if (obj.nome === nome) {
                    fetch(`pessoas/${obj.id}`, {
                      method: 'DELETE'
                    });
                  }
                });
              });
          }
    </script>
</body>
