<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET - Método CRUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <center>
        <h1>Cantores - GET</h1>
    </center>

    <div class="caixa">
        <nav>
            <p>Menu</p>
            <hr>
            <a href="index.html" class="destaque">Get</a>
            <a href="post.html">Post</a>
            <a href="login.html">Put</a>
            <a href="login.html">Delete</a>
        </nav>

        <fieldset class="fieldsetGet">
            <h2>Dados Cadastrais - GET</h2>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nome Artístico</th>
                    <th>Idade</th>
                    <th>Nacionalidade</th>
                    <th>Gênero</th>
                    <th>Música</th>
                </tr>
                <tbody id="tabela-corpo"></tbody>
            </table>
        </fieldset>
    </div>

    <script>
        //GET
        fetch(`pessoas`)
        .then(response => response.json())
        .then(data => {
            const tabela = document.getElementById('tabela-corpo');
            //Utilizado o loop ForEach para interar cada objeto no array retornado a API
            data.forEach((objeto) => {
                //Adicionado essa string de template ao conteudo HTML do corpo da tabela.
                const linha = `<tr>
                    <td>${objeto.id}</td>
                    <td>${objeto.nome}</td>
                    <td>${objeto.idade}</td>
                    <td>${objeto.nacionalidade}</td>
                    <td>${objeto.genero}</td>
                    <td>${objeto.musica}</td>
                </tr>`;
                tabela.innerHTML += linha;
            })
        })
    </script>
</body>
</html>
